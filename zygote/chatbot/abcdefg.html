<head>
    <link rel="stylesheet" href="style/illusion.min.css">
    <script type="text/javascript" src="js/illusion.min.js"></script>
    <style>
        body {
            background-color: powderblue;
        }

    </style>
</head>
<body>
<div class="my_chat"></div>

<script type="text/javascript">
    var chat = new Chat({

        greeting: [
            'Hey there, it\'s Savina! I want you to meet SavinaBot, my new chatbot <img src="bot.png">',
            'She is a robot but thinks she is *actually* me <img src="smirk.png">',

            {
                type: 'choose',
                answers: [{
                        'text': 'Tell me more about SavinaBot',
                        'path': 'learn_more'
                    },
                    {
                        'text': 'I want to get in contact',
                        'path': 'contact'
                    }
                ]
            }
        ],

        learn_more: [
            'With illusion.ai you can easily add conversational interfaces into your existing web apps. Our platforms looks great on web or mobile, and its super easy to add media like gifs, images, or videos. ',
            {
                type: 'choose',
                answers: [{
                    'text': 'Lets\'s get started.',
                    'path': 'get_started'
                }]
            }
        ],
        'contact': [
            'You can send me an email at: <a href="mailto:savina@hellomonet.com">savina@hellomonet.com</a>',
            '<iframe src="https://giphy.com/embed/8vpeyWA3OWOhG" width="480" height="264" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/thumbs-up-waynes-world-excellent-8vpeyWA3OWOhG">via GIPHY</a></p>',
            'Is there anything else I can help you with?',
            {
                type: 'choose',
                answers: [{
                    'text': 'I want to learn about SavinaBot',
                    'path': 'learn_more'
                }]
            }
        ],
    }, {
        targetNode: '.my_chat'
    });

</script>
</body>
